<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCT or Course Total</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('Tejas.png');
      background-size: cover;
      background-repeat: no-repeat;
      backrgound-position: 50% 20%;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #34495e;
    }

    #funnyImage {
      margin-top: 30px;
      display: none;
      max-width: 80%;
      border: 2px solid #ccc;
      border-radius: 12px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Click to know whether to choose PCT or Course total for all subjects</h1>
  <button onclick="revealImage()">Reveal</button>
  <img
    id="funnyImage"
    src="https://i.imgflip.com/4/3txc6u.jpg"
    alt="Surprise!"
  />
  <footer>&copy; 2025 PCT Analyzer Initiative</footer>

  <script>
    function revealImage() {
      const img = document.getElementById("funnyImage");
      img.style.display = "block";
    }
  </script>
</body>
</html>
